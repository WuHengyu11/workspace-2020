<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="username" v-bind:value="username">
        <input type="text" name="username" v-model:value="username">
        <span>{{username}}</span>
    </div>

</body>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            username:"xiaoyu"
        }

    })
</script>
</html>
