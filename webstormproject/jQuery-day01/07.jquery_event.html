<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function(){
        $("#but1").click(function(){
            console.log(1);
        });

        $("#but2").click(function(){
            // this 是事件源
            console.log(this);
            // jquery 对象
            console.log($(this));
        });

        $(".myBtn").click(function(){
            alert("你好")
        });
    });

</script>
</head>
<body>
    <button id="but1">按钮1</button>
    <button id="but2">按钮2</button>
    <button id="but3">按钮3</button>
    <button class="myBtn">按钮4</button>
    <button class="myBtn">按钮5</button>
</body>
</html>
